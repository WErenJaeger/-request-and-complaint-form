<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="=X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İstek ve Şikayet Formu</title>
    <link rel="stylesheet" href="style.css">
    
<link href="https://fonts.googleapis.com/css2?
family=Montserrat:ital,wght@0,100..900;1,100..900&fami
ly=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&fam
ily=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;
0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sofia&display=swap" 
rel="stylesheet">

    
</head>
<body>

    <selection class="contact" id="contact">
        <div class="max-width">
            <h2 class="title">Müşteri Şikayet ve Talep Formu</h2>
            <div class="contact-content">
                <div class="column right"></div>
        <div class="text">Bizimle İletişime Geçin</div>
        <form action="#" method="post" onsubmit="return validateForm()">
            <div class="fields">
                

            <div class="field">
                <input type="text" placeholder="Başlık" required>

            </div>

            <div class="custom select" style="width: 200px;">
                
                <select>
                    <option value="0">Bir neden bildirin...</option>
                    <option value="1">Şikayette bulunmak istiyorum</option>
                    <option value="2">Talepte bulunmak istiyorum</option>

                </select>
            </div>
            <div class="field textarea">
                <textarea name="message" cols="30" rows="10" placeholder="Mesajınız..." required>

                </textarea>
            </div>
            <div class="button-area">
                <input type="submit" class="btn" value="İletişime Geç">
            </div>
        </form>
    </div>
    
    </div>
    </selection>
    <script src="script.js"></script>
    
</body>
</html>
